<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 20px;
        background-color: #f8f9fa;
      }
      h1 {
        color: #dc3545;
      }
      p {
        font-size: 18px;
      }
      button {
        background-color: #dc3545;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #c82333;
      }
      a {
        text-decoration: none;
        color: #007bff;
      }
    </style>

    <title>Delete Contest - {{ contest.name }}</title>
  </head>
  <body>
    {% if messages %} {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %} {% endif %}
    <h1>Delete Contest: {{ contest.name }}</h1>
    <p>
      Are you sure you want to delete this contest? This action cannot be
      undone.
    </p>
    <form method="POST">
      {% csrf_token %}
      <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'admin_dashboard' %}">Cancel</a>
  </body>
</html>
