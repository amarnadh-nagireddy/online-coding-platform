<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f8f9fa;
        padding: 50px;
      }
      h1 {
        color: #28a745;
      }
      input,
      select {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        background-color: #28a745;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
      }
      button:hover {
        background-color: #218838;
      }
      a {
        display: block;
        margin-top: 20px;
        text-decoration: none;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    {% if messages %} {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %} {% endif %}
    <h1>Register</h1>
    <form method="POST">
      {% csrf_token %}
      <input
        type="text"
        name="username"
        placeholder="Username"
        required
      /><br />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
      /><br />
      <select name="role">
        <option value="student">Student</option>
        <option value="admin">Admin</option></select
      ><br />
      <button type="submit">Register</button>
    </form>
    <a href="{% url 'home' %}">Back to Login</a>
  </body>
</html>
